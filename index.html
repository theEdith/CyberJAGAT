<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberJAGAT</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="logoContainer">
            <img src="./assets/images/logoImg.png" alt="logo">
        </div>
        <div class="navInfo">
            <ul>
                <li>News</li>
                <li>Blogs</li>
                <li>Education</li>
            </ul>
        </div>
        <div class="navLinks">
            <ul>
                <li>Chatbot</li>
                <li><button class="button">About Us</button></li>
            </ul>
            
        </div>
    </nav>

    <hr style="height:1px">
    <!-- hero section -->
    <section class="heroContainer">
        <div class="wrapper">
            <div class="leftHeroSection">
                <h1>Welcome to <br> Cyber<span>JAGAT</span> </h1>
                <p>Empowering you in the Digital World!</p>
                <div class="trySection ">
                    <button class="button freeBtn">Try for free</button>
                    <button class="button worksBtn">See how it works</button>
                </div>
            </div>
            <div class="rightHeroSection">
                <img src="./assets/images/heroSectionImage.png" alt="heroSectionImage">
            </div>
        </div>
    </section>
</body>
</html>
